<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bello - Team Dashboard</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js"></script>
  <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" />

  <script> 
    $(function(){
      $("#header").load("assets/components/header.html"); 
      $("#footer").load("assets/components/footer.html"); 
      $("#addSprint").load("assets/components/addSprintPopUp.html"); 
    });
  </script> 
</head>
<body>
  <div id="header"></div>
  <div class="container">
    <h1>Team Dashboard</h1>

    <br>
    
    <p>
      View the team's effort between a specific time period within the current sprint by selecting the start and end dates of the period.
    </p>
    
    <br>

    <div class="row" style="width: 80%">
      <div class="col-sm">
        <label for="startDate" class="form-label"><b>Start Date</b></label>
        <div></div>
        <input id="startDate" type="text">
        <script src="assets/js/shared.js"></script>
        <script>
            var startDate = new ej.calendars.DatePicker({format: 'yyyy-MM-dd', width: "255px", min: new Date(sprintInventory.inventory[0][0].startDate), max: new Date(sprintInventory.inventory[0][0].endDate)});
            startDate.appendTo('#startDate');
        </script>
      </div>

      <div class="col-sm">
        <label for="endDate" class="form-label"><b>End Date</b></label>
        <div></div>
        <input id="endDate" type="text">
        <script>
            var endDate = new ej.calendars.DatePicker({format: 'yyyy-MM-dd', width: "255px", min: new Date(sprintInventory.inventory[0][0].startDate), max: new Date(sprintInventory.inventory[0][0].endDate)});
            endDate.appendTo('#endDate');
        </script>
      </div>

      <div class="col-sm">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" style="margin-bottom:25px" onclick="setPeriod(startDate.currentDate, endDate.currentDate)"> Set Time Period </button>
      </div>
    </div>

    <br>

    <div>
      <table id="teamdashboardtable" class="table table-bordered" style="width: 60% ; text-align:center">
        <thead>
          <tr>
            <th scope="col" style="width: 5%">Team Member#</th>
            <th scope="col" style="width: 10%">Name</th>
            <th scope="col" style="width: 10%">Average Number of Hours</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Name 1</td>
            <td>5</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Name 2</td>
            <td>10</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Name 3</td>
            <td>15</td>
          </tr>
        </tbody>
      </table>
    </div>

    <br>

    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" style="margin-bottom:25px" onclick="window.location = `teammembers.html`"> Back </button>

  </div>
  <div id="footer"></div>
  <script src="assets/js/shared.js"></script>
  <script src="assets/js/teamdashboard.js"></script>
</body>
</html>
