<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bello - Edit Sprint</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(function () {
      $("#header").load("assets/components/header.html");
      $("#footer").load("assets/components/footer.html");
    });
  </script>
</head>

<body onload="displayPBI()">
  <div id="header"></div>
  <div class="container">
    <div id="sprintNameDiv">
      <h1 id="sprintName"></h1>

      <br>

      <div>
        <b>Start Date:</b>
        <a id="startDate">
        </a>&nbsp;&nbsp;&nbsp;&nbsp;
        <b>End Date:</b>
        <a id="endDate">
        </a>
      </div>
    </div>

    <br>

    <div>
      <p>
        Add tasks to the sprint backlog by dragging PBIs from <i>All Product Backlog Items</i> to <i>Sprint Backlog Items</i>
      </p>
    </div>

    <br>

    <div class="row gx-5">
      <div class="col">
        <h4>All Product Backlog Items</h4>
        <div id="allPBIDisplay" ondrop = "dragDropPBI(event)" ondragover ="allowDrop(event)"></div>
      </div>
      <div class="col">
        <h4>Sprint Backlog Items</h4>
        <div id="notStartedPBI" ondrop = "dragDrop(event,0)" ondragover ="allowDrop(event)"></div>
      </div>
    </div>
    
    <br>

    <div id="buttonDiv">
      <button id="editButton" type="button" class="btn btn-primary icon" onclick="editSprint()">Edit Details</button>
      <button type="button" class="btn btn-success icon" onclick="startSprint()">Start Sprint</button>
      <button type="button" class="btn btn-danger icon" style="float: right;" onclick="deleteSprint()">Delete Sprint</button>
    </div>

  </div>
  <div id="footer"></div>
  <br>
  <script src="assets/js/shared.js"></script>
  <script src="assets/js/editsprint.js"></script>
</body>

</html>
