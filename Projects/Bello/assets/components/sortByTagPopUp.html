<!DOCTYPE html>
<html>
  <head>
  </head>
  <style>
  </style>
  <body>
    <div class="modal fade" id="sortByTagPopUp" tabindex="-1" aria-labelledby="sortByTagPopUpLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="sortByTagPopUpLabel">Select a tag for sorting</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <div class="row">
                <div class="col">
                  <label for="sortTag" class="form-label">Task Tag</label>
                  <select class="form-select" id="sortTag">
                    <option selected></option>
                    <option value="UI">UI</option>
                    <option value="Code-related">Code-related</option>
                    <option value="Front-end">Front-end</option>
                    <option value="Back-end">Back-end</option>
                    <option value="QA">QA</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer" id="sortButtons">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="sortPBIbyTag()" data-bs-dismiss="modal">Sort</button>
          </div>
        </div>
      </div>
    </div>
  </body>
 </html>
