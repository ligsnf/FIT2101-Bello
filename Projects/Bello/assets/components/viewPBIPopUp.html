<!DOCTYPE html>
<html>
  <head>
  </head>
  <style>
  </style>
  <body>
    <div class="modal fade" id="viewPBIPopUp" tabindex="-1" aria-labelledby="viewPBIPopUpLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="viewPBIPopUpLabel">Product backlog item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="taskName" class="form-label">Task Name</label>
              <text class="form-control" id="taskName">Example Task 1 Name</text>
            </div>
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Task Description</label>
              <text class="form-control" id="taskDescription">Some description text</text>
            </div>
            <div class="mb-3">
              <div class="row">
                <div class="col">
                  <label for="assignee" class="form-label">Assignee</label>
                  <text class="form-control" id="assignee">Assignee Name</text>
                </div>
                <div class="col">
                  <label for="storyPoints" class="form-label">Story Points</label>
                  <text type="number" class="form-control" id="storyPoints">5</text>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="row">
                <div class="col">
                  <label for="taskType" class="form-label">Task Type</label>
                  <text class="form-control" id="taskType">Story</text>
                </div>
                <div class="col">
                  <label for="taskTag" class="form-label">Task Tag</label>
                  <text class="form-control" id="taskTag">UI</text>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="row">
                <div class="col">
                  <label for="priority" class="form-label">Task Priority</label>
                  <text class="form-control" id="priorityriority">Medium</text>
                </div>
                <div class="col">
                  <label for="status" class="form-label">Task Status</label>
                  <text class="form-control" id="status">In progress</text>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editPBIPopUp">Edit PBI</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
