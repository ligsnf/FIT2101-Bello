<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bello - Product Backlog</title>
  <link rel="icon" type="image/x-icon" href="/Projects/Bello/assets/img/favicon.ico">
  <link rel="stylesheet" href="/Projects/Bello/assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script> 
    $(function(){
      $("#header").load("/Projects/Bello/assets/components/header.html"); 
      $("#footer").load("/Projects/Bello/assets/components/footer.html"); 
      $("#PBIPopUp").load("/Projects/Bello/assets/components/addPBIPopUp.html"); 
    });
  </script> 
</head>
<body>
  <div id="header"></div>
  <div class="container">
    <h1>Product Backlog</h1>
    <div>
      <p>Text</p>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Task</th>
          <th scope="col">Tag</th>
          <th scope="col">Priority</th>
          <th scope="col">Story Points</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr>
          <th scope="row">1</th>
          <td>Adding PBIs</td>
          <td>UI</td>
          <td>High</td>
          <td>5</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Basic PBI Information</td>
          <td>Code Related</td>
          <td>Medium</td>
          <td>8</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Obama</td>
          <td>Back End</td>
          <td>Low</td>
          <td>13</td>
        </tr>
        <!-- <tr>
          <th scope="row">3</th>
          <td colspan="2">Back End</td>
          <td>Low</td>
          <td>13</td>
        </tr> -->
      </tbody>
    </table>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPBIPopUp"> Add product backlog item </button>
    <div id="PBIPopUp"></div>
    
  </div>
  <div id="footer"></div>
</body>
</html>
