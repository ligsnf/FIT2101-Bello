<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bello - Product Backlog</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script> 
    $(function(){
      $("#header").load("assets/components/header.html"); 
      $("#footer").load("assets/components/footer.html"); 
      $("#addPBI").load("assets/components/addPBIPopUp.html"); 
      $("#viewPBI").load("assets/components/viewPBIPopUp.html"); 
      $("#editPBI").load("assets/components/editPBIPopUp.html"); 
    });
  </script> 
</head>
<body>
  <div id="header"></div>
  <div class="container">
    <h1>Product Backlog</h1>
    <div>
      <p>Click on a row to show more details</p>
    </div>
    <div id="productBacklogTable">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Task</th>
            <th scope="col">Tag</th>
            <th scope="col">Priority</th>
            <th scope="col">Story Points</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr data-bs-toggle="modal" data-bs-target="#viewPBIPopUp" onclick="viewPBI()">
            <th scope="row">1</th>
            <td>Adding PBIs</td>
            <td>UI</td>
            <td>High</td>
            <td>5</td>
          </tr>
          <tr data-bs-toggle="modal" data-bs-target="#viewPBIPopUp" onclick="viewPBI()">
            <th scope="row">2</th>
            <td>Basic PBI Information</td>
            <td>Code Related</td>
            <td>Medium</td>
            <td>8</td>
          </tr>
          <tr data-bs-toggle="modal" data-bs-target="#viewPBIPopUp" onclick="viewPBI()">
            <th scope="row">3</th>
            <td>Obama</td>
            <td>Back End</td>
            <td>Low</td>
            <td>13</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="viewPBI"></div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPBIPopUp"> Add product backlog item </button>
    <div id="addPBI"></div>
    <div id="editPBI"></div>
    
  </div>
  <div id="footer"></div>
  <script src="assets/js/shared.js"></script>
  <script src="assets/js/productbacklog.js"></script>
</body>
</html>
