<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bello - Product Backlog</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script> 
    $(function(){
      $("#header").load("assets/components/header.html"); 
      $("#footer").load("assets/components/footer.html"); 
      $("#addPBI").load("assets/components/addPBIPopUp.html"); 
      $("#viewPBI").load("assets/components/viewPBIPopUp.html"); 
      $("#editPBI").load("assets/components/editPBIPopUp.html"); 
      $("#sortByTag").load("assets/components/sortByTagPopUp.html"); 
    });
  </script> 
</head>
<body>
  <div id="header"></div>
  <div class="container">
    <h1>Product Backlog</h1>
    <div>
      <p>Click on the View button of a PBI to show more details</p>
    </div>
    <div class="row justify-content-start">
        <div class="col col-sm-2">
            <div class="card mb-3" style="max-width: 10rem; border-style: none;">
                <div class="card-body" style="padding: 0px;">
                    <h6>Sort by Story Points:</h6>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnPBIbyPointLTH" autocomplete="off" onclick="sortPBIbyPointLTH()">
                        <label class="btn btn-primary icon" for="btnPBIbyPointLTH">&#xF57B;</label>
                        <input type="radio" class="btn-check" name="btnradio" id="btnPBIbyPointHTL" autocomplete="off" onclick="sortPBIbyPointHTL()">
                        <label class="btn btn-primary icon" for="btnPBIbyPointHTL">&#xF575;</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-sm-2">
          <div class="card mb-3" style="max-width: 10rem; border-style: none;">
            <div class="card-body" style="padding: 0px;">
              <h6>Filter by Tag:</h6>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sortByTagPopUp"> Tag </button>
            </div>
          </div>
        </div>
        <!-- <div class="col col-sm-2">
          <div class="card mb-3" style="max-width: 10rem; border-style: none;">
            <div class="card-body" style="padding: 0px;">
              <h6>Clear:</h6>
              <button type="button" class="btn btn-danger" onclick="clearPBIFilters()"> Clear </button>
            </div>
          </div>
        </div> -->
    </div>
    <div id="productBacklogTable">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Task</th>
            <th scope="col">Tag</th>
            <th scope="col">Priority</th>
            <th scope="col">Story Points
              <button type="button" class="btn btn-primary icon" onclick="sortPBIbyPointHTL()">
                &#xF575;
              </button>
              <button type="button" class="btn btn-primary icon" onclick="sortPBIbyPointLTH()">
                &#xF57B;
              </button>
            </th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr data-bs-toggle="modal" data-bs-target="#viewPBIPopUp">
            <th scope="row">1</th>
            <td>Adding PBIs</td>
            <td>UI</td>
            <td>High</td>
            <td>5</td>
          </tr>
          <tr data-bs-toggle="modal" data-bs-target="#viewPBIPopUp">
            <th scope="row">2</th>
            <td>Basic PBI Information</td>
            <td>Code Related</td>
            <td>Medium</td>
            <td>8</td>
          </tr>
          <tr data-bs-toggle="modal" data-bs-target="#viewPBIPopUp">
            <th scope="row">3</th>
            <td>Obama</td>
            <td>Back End</td>
            <td>Low</td>
            <td>13</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="viewPBI"></div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPBIPopUp" style="margin-bottom:25px"> Add Product Backlog Item </button>
    <div id="addPBI"></div>
    <div id="editPBI"></div>
    <div id="sortByTag"></div>
    
  </div>
  <div id="footer"></div>
  <script src="assets/js/shared.js"></script>
  <script src="assets/js/productbacklog.js"></script>
  <script src="assets/js/edit.js"></script>
</body>
</html>
