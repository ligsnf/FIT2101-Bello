<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bello - Team Members</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script> 
    $(function(){
      $("#header").load("assets/components/header.html"); 
      $("#footer").load("assets/components/footer.html"); 
      $("#viewMember").load("assets/components/viewMemberPopUp.html");
      $("#addMember").load("assets/components/addMemberPopUp.html");
    });
  </script> 
</head>
<body>
  <div id="header"></div>
  <div class="container">
    <h1>Team Members</h1>

    <br>

    <div class="row" style="width: 50%">
      <div class="col">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMemberPopUp" style="margin-bottom:25px"> Add New Member </button>
        <div id="addMember"></div>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" style="margin-bottom:25px" onclick="viewTeamDashboard()"> View Team Dashboard </button>
      </div>
    </div>

    <br>

    <div id="teamMembers"></div>
    <div id="viewMember"></div>

  </div>
  <div id="footer"></div>
  <script src="assets/js/shared.js"></script>
  <script src="assets/js/teammembers.js"></script>
</body>
</html>
